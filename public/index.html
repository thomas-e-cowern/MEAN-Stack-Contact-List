<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">    
    <Title>Contact List App</Title>
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>The Contact List</h1>

        <div id="warning" class="warning" hidden="true">PLEASE ADD INFORMATION BEFORE SUBMITTING</div>

        <table class="table">

            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Number
                    </th>
                    <th>
                        Action
                    </th>
                    <th></th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="contact.name"></td>

                    <td><input class="form-control" ng-model="contact.email"></td>

                    <td><input class="form-control" ng-model="contact.number"></td>

                    <td><button id="add" class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                    <td><button  id="update" disabled="true" class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class='btn btn-danger' ng-click='remove(contact._id)'>Remove</button></td>
                    <td><button class='btn btn-warning' ng-click='edit(contact._id)'>Edit</button></td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
